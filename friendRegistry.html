<!DOCTYPE html>
<html>
<head>
  <title>Friend Registry</title>
  <style>
    body {
      background-image: url("your-background-image.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    h1 {
      color: white;
    }
  </style>
</head>
<body>
  <h1>Friend Registry</h1>
  <form action="https://docs.google.com/spreadsheets/d/1Et43Q9TfSj4Acqby2rwK8yRIc30zENoio8zpFFP2rgk/edit?usp=sharing" method="post" onsubmit="return false;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>
    <input type="submit" value="Submit">
  </form>
  <button onclick="printInput()">Print Input</button>
  <div id="input-output"></div>
  <script>
    function printInput() {
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var output = "Name: " + name + "<br>" +
                   "Age: " + age + "<br>" +
                   "Gender: " + gender + "<br>" +
                   "Email: " + email + "<br>" +
                   "Phone: " + phone + "<br>";
      document.getElementById("input-output").innerHTML = output;
    }
  </script>
</body>
</html>
