<!DOCTYPE html>
<html>
<head>
  <title>Friend Registry</title>
  <style>
    body {
      background-image: url("your-background-image.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      color: white;
    }
  </style>
</head>
<body>
  <h1>Friend Registry</h1>
  <form id="registryForm" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>
    <input type="submit" value="Submit">
  </form>

  <div id="recordContainer"></div>

  <script>
    document.getElementById('registryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var name = 'Name: ' + document.getElementById('name').value;
      var age = 'Age: ' + document.getElementById('age').value;
      var gender = 'Gender: ' + document.getElementById('gender').value;
      var email = 'Email: ' + document.getElementById('email').value;
      var phone = 'Phone Number: ' + document.getElementById('phone').value;

      var record = name + '\n' + age + '\n' + gender + '\n' + email + '\n' + phone + '\n\n';
      document.getElementById('recordContainer').innerText += record;

      // Reset the form
      document.getElementById('registryForm').reset();
    });

    function downloadRecords() {
      var records = document.getElementById('recordContainer').innerText;

      // Create a Blob with the records data
      var blob = new Blob([records], { type: 'text/plain' });

      // Create a temporary anchor element and set its attributes
      var link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'friend_records.txt';

      // Simulate a click on the anchor element to trigger the download
      link.click();

      // Clean up the temporary anchor element
      URL.revokeObjectURL(link.href);
    }
  </script>

  <button onclick="downloadRecords()">Download Records</button>
</body>
</html>
