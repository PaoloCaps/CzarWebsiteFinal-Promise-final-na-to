<!DOCTYPE html>
<html>
<head>
  <title>Friend Registry</title>
  <style>
    body {
      background-image: url("your-background-image.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    h1 {
      color: white;
    }
  </style>
</head>
<body>
  <h1>Friend Registry</h1>
  <form action="https://script.google.com/macros/s/AKfycbx2PiU2ZqEIeo692hSGwwPGLt4rzoR90F_V1z-5Y65EBqB-PMDYSM3lFZSiEDB5TgCGKQ/exec" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>
    <button type="submit">Submit</button>
  </form>
  <button onclick="printInput()">Print Input</button>
  <button onclick="printText()">Print Text</button>
  <div id="input-output"></div>
  <script>
    var friendForm = document.getElementById("friend-form");
    friendForm.addEventListener("submit", function(event) {
      event.preventDefault();
      // Handle form submission here
    });
    function printInput() {
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var output = "Name: " + name + "<br>" +
                   "Age: " + age + "<br>" +
                   "Gender: " + gender + "<br>" +
                   "Email: " + email + "<br>" +
                   "Phone: " + phone + "<br>";
      document.getElementById("input-output").innerHTML = output;
    }
    function printText() {
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var output = "Name: " + name + "\n" +
                   "Age: " + age + "\n" +
                   "Gender: " + gender + "\n" +
                   "Email: " + email + "\n" +
                   "Phone: " + phone + "\n";
      alert(output);
    }
  </script>
</body>
</html>
